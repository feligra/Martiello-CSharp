apiVersion: v1
kind: Service
metadata:
  name: martiello-api-service
  labels:
    app: martiello-api
spec:
  # Tipo do servi√ßo - LoadBalancer para acesso externo
  type: NodePort
  ports:
    # Porta externa (80) mapeada para a porta do container (5000)
    - port: 80
      targetPort: 5000
      nodePort: 30000
      protocol: TCP
      name: http
  # Seletor para identificar os pods da API
  selector:
    app: martiello-api
